openapi: 3.0.0
paths:
  /users:
    get:
      operationId: UserController_findAll
      parameters: []
      responses:
        '200':
          description: ''
      summary: Получить всех пользователей
      tags:
        - Users
  /users/me:
    get:
      operationId: UserController_getMe
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
      tags:
        - Users
    patch:
      operationId: UserController_updateProfile
      parameters: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateProfileDto'
      responses:
        '200':
          description: ''
      tags:
        - Users
  /users/{id}:
    get:
      operationId: UserController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
      summary: Получить одного пользователя
      tags:
        - Users
    patch:
      operationId: UserController_update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDto'
      responses:
        '200':
          description: ''
      summary: Обновить пользователя
      tags:
        - Users
    delete:
      operationId: UserController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
      summary: Удалить пользователя
      tags:
        - Users
  /users/upload:
    post:
      operationId: UserController_uploadAvatar
      parameters: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: ''
      security:
        - bearer: []
      summary: Загрузка аватара пользователя
      tags:
        - Users
  /account:
    get:
      operationId: AccountController_getAccount
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDto'
      tags:
        - Account
    patch:
      operationId: AccountController_patchAccount
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchAccountDto'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchAccountDto'
      tags:
        - Account
  /block-list:
    get:
      operationId: BlockListController_getList
      parameters:
        - name: q
          required: false
          in: query
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockListDto'
      tags:
        - BlockList
  /block-list/item:
    post:
      operationId: BlockListController_addBlockItem
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddBlockItemDto'
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockItemDto'
      tags:
        - BlockList
  /block-list/item/{id}:
    delete:
      operationId: BlockListController_removeBlockItem
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: number
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockItemDto'
      tags:
        - BlockList
  /photos/upload:
    post:
      operationId: PhotoController_uploadPhoto
      parameters: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadPhotoDto'
      responses:
        '201':
          description: ''
      tags:
        - Photos
  /photos/{id}:
    delete:
      operationId: PhotoController_removePhoto
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
      summary: Удалить фотографию по ID
      tags:
        - Photos
  /Items:
    post:
      operationId: ItemController_createItem
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemDto'
      responses:
        '201':
          description: ''
      summary: Создать все новые айтемы
      tags:
        - Item
    get:
      operationId: ItemController_findAllItems
      parameters: []
      responses:
        '200':
          description: Список всех айтемов с контентом
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreateItemDto'
      summary: Получить все айтемы
      tags:
        - Item
  /Items/{id}:
    get:
      operationId: ItemController_findOneItem
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateItemDto'
      summary: Получить один айтем
      tags:
        - Item
    patch:
      operationId: ItemController_updateItem
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemDto'
      responses:
        '200':
          description: ''
      summary: Обновить один айтем
      tags:
        - Item
    delete:
      operationId: ItemController_removeItem
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
      summary: Удалить айтем
      tags:
        - Item
  /auth/sign-up:
    post:
      operationId: AuthController_signUp
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpBodyDto'
      responses:
        '201':
          description: ''
      tags:
        - Auth
  /auth/sign-in:
    post:
      operationId: AuthController_signIn
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInBodyDto'
      responses:
        '200':
          description: ''
      tags:
        - Auth
  /auth/sign-out:
    post:
      operationId: AuthController_signOut
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - Auth
  /auth/session:
    get:
      operationId: AuthController_getSessionInfo
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSessionInfoDto'
      tags:
        - Auth
  /auth/change-password:
    post:
      operationId: AuthController_changePassword
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordDto'
      responses:
        '200':
          description: ''
      tags:
        - Auth
info:
  title: My Backend by Ghost Raven
  description: >-
    This API works with several entities: Users,Items and e.t.c. Each User can
    have multiple Items.
  version: '1.0'
  contact: {}
tags: []
servers: []
components:
  schemas:
    PhotoDto:
      type: object
      properties:
        id:
          type: number
        url:
          type: string
        filename:
          type: string
      required:
        - id
        - url
        - filename
    UserDto:
      type: object
      properties:
        id:
          type: number
          example: 1
        email:
          type: string
          example: test@test.com
        name:
          type: string
          example: John Doe
        photo:
          nullable: true
          allOf:
            - $ref: '#/components/schemas/PhotoDto'
      required:
        - id
        - email
        - photo
    UpdateProfileDto:
      type: object
      properties: {}
    UpdateUserDto:
      type: object
      properties: {}
    AccountDto:
      type: object
      properties:
        id:
          type: number
        ownerId:
          type: number
        isBlockingEnabled:
          type: boolean
      required:
        - id
        - ownerId
        - isBlockingEnabled
    PatchAccountDto:
      type: object
      properties:
        isBlockingEnabled:
          type: boolean
    BlockItemDto:
      type: object
      properties:
        id:
          type: number
        blockListid:
          type: number
        type:
          type: string
          enum:
            - KeyWord
            - Website
        data:
          type: string
        createdAt:
          format: date-time
          type: string
      required:
        - id
        - blockListid
        - type
        - data
        - createdAt
    BlockListDto:
      type: object
      properties:
        id:
          type: number
        ownerId:
          type: number
        items:
          type: array
          items:
            $ref: '#/components/schemas/BlockItemDto'
      required:
        - id
        - ownerId
        - items
    AddBlockItemDto:
      type: object
      properties:
        type:
          type: string
          enum:
            - KeyWord
            - Website
        data:
          type: string
      required:
        - type
        - data
    UploadPhotoDto:
      type: object
      properties:
        files:
          type: array
          items:
            type: string
            format: binary
          description: Выберите несколько файлов
        itemId:
          type: string
          description: Id предмета
          example: 1
      required:
        - files
        - itemId
    CreateContentDto:
      type: object
      properties:
        type:
          type: string
          example: черная дыра
          description: Тип небесного тела
        subtype:
          type: string
          example: сверхмассивная
          description: Сабтип небесного тела
        size:
          type: string
          example: 390 млрд км
          description: Размер в км
      required:
        - type
        - subtype
        - size
    PhotoRecordDto:
      type: object
      properties:
        url:
          type: string
          example: https://storage.com/photo1.jpg
        filename:
          type: string
          example: abc-123.jpg
        originalName:
          type: string
          example: my_cat.jpg
      required:
        - url
        - filename
        - originalName
    CreateItemDto:
      type: object
      properties:
        id:
          type: number
          example: 1
        title:
          type: string
          example: TON-618
          description: название объекта
        content:
          example:
            type: черная дыра
            subtype: сверхмассивная
            size: 390 млрд км
          description: Данные контента (вложенный объект)
          allOf:
            - $ref: '#/components/schemas/CreateContentDto'
        published:
          type: boolean
          example: true
          description: Опубликована ли статья
        authorId:
          type: number
          example: 1
          description: ID автора статьи
        photos:
          description: Список данных о загруженных фотографиях
          type: array
          items:
            $ref: '#/components/schemas/PhotoRecordDto'
        createdAt:
          format: date-time
          type: string
          example: '2024-01-20T10:30:00Z'
      required:
        - id
        - title
        - content
        - published
        - authorId
    UpdateItemDto:
      type: object
      properties:
        id:
          type: number
          example: 1
        title:
          type: string
          example: TON-618
          description: название объекта
        content:
          example:
            type: черная дыра
            subtype: сверхмассивная
            size: 390 млрд км
          description: Данные контента (вложенный объект)
          allOf:
            - $ref: '#/components/schemas/CreateContentDto'
        published:
          type: boolean
          example: true
          description: Опубликована ли статья
        authorId:
          type: number
          example: 1
          description: ID автора статьи
        photos:
          description: Список данных о загруженных фотографиях
          type: array
          items:
            $ref: '#/components/schemas/PhotoRecordDto'
        createdAt:
          format: date-time
          type: string
          example: '2024-01-20T10:30:00Z'
    SignUpBodyDto:
      type: object
      properties:
        email:
          type: string
          example: test@test.com
        name:
          type: string
          example: John Doe
        password:
          type: string
          example: '1234567'
      required:
        - email
        - name
        - password
    SignInBodyDto:
      type: object
      properties:
        email:
          type: string
          example: test@test.com
        password:
          type: string
          example: '1234567'
      required:
        - email
        - password
    GetSessionInfoDto:
      type: object
      properties:
        id:
          type: number
        email:
          type: string
        iat:
          type: number
        exp:
          type: number
      required:
        - id
        - email
        - iat
        - exp
    ChangePasswordDto:
      type: object
      properties:
        oldPassword:
          type: string
          example: '1234'
        newPassword:
          type: string
          example: newPassword123
        confirmNewPassword:
          type: string
          example: newPassword123
      required:
        - oldPassword
        - newPassword
        - confirmNewPassword
