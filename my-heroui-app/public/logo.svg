<svg width="220" height="220" viewBox="0 0 220 220"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Black hole depth -->
    <radialGradient id="blackHole">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="45%" stop-color="#020617"/>
      <stop offset="65%" stop-color="#020617"/>
      <stop offset="80%" stop-color="#0B1020"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <!-- Accretion glow -->
    <radialGradient id="accretion">
      <stop offset="60%" stop-color="transparent"/>
      <stop offset="80%" stop-color="#6366F1" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.35"/>
    </radialGradient>

    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="220" height="220" rx="28" fill="#020617"/>

  <!-- Accretion halo -->
  <circle cx="110" cy="110" r="54"
          fill="url(#accretion)"
          filter="url(#softGlow)"/>

  <!-- Event horizon -->
  <circle cx="110" cy="110" r="42"
          fill="url(#blackHole)"/>

  <!-- Inner depth -->
  <circle cx="110" cy="110" r="26"
          fill="#000000"/>

  <!-- Stars (twinkling only) -->
  <g>
    <circle cx="40" cy="50" r="1.4" fill="#E5E7EB">
      <animate attributeName="opacity"
               values="0.2;1;0.2"
               dur="3.5s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="170" cy="60" r="1.1" fill="#CBD5F5">
      <animate attributeName="opacity"
               values="1;0.3;1"
               dur="4.2s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="150" cy="160" r="1.3" fill="#E0E7FF">
      <animate attributeName="opacity"
               values="0.3;1;0.3"
               dur="3s"
               repeatCount="indefinite"/>
    </circle>

    <circle cx="65" cy="155" r="1" fill="#F8FAFC">
      <animate attributeName="opacity"
               values="0.4;0.9;0.4"
               dur="5s"
               repeatCount="indefinite"/>
    </circle>
  </g>

</svg>
